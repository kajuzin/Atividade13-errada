<body>
    <script>
        const quantPessoas = Number(prompt("Quantas pessoas entraram no clube? "))
        const quantPeixes = Number(prompt("Qual a quantidade de peixes que ser√£o levadas? "))
        const valorEntradaind = 20
        const valorPeixeExtra = 12
        const QuantPeixeExtra = (quantPeixes - quantPessoas) 
        const valorFinalEntrada = valorEntradaind * quantPessoas
        const valorFinalPeixeExtra = valorPeixeExtra * QuantPeixeExtra
        const valorFinal =  valorFinalEntrada + valorFinalPeixeExtra

        if (quantPessoas < quantPeixes) {
            alert(`Quantidade de clientes: ${quantPessoas} \n
            Quantidade de peixes: ${quantPeixes} \n
            Valor da Entrada: R$ ${valorFinalEntrada} \n
            Peixes Extras: ${QuantPeixeExtra} \n
            Valor dos Peixes: R$ ${valorFinalPeixeExtra}\n
            Valor Final: R$ ${valorFinal}`)
        }
        else {
            alert(`Quantidade de clientes: ${quantPessoas} \n
            Quantidade de peixes: ${quantPeixes} \n
            Valor da Entrada: R$ ${valorFinalEntrada} \n
            Peixes Extras: N/A \n
            Valor dos Peixes R$ ${valorFinalPeixeExtra}\n
            Valor Final: R$ ${valorFinal}`)

        }
    </script>
